<!doctype HTML>
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/ionic.min.css">
		<link rel="stylesheet" href="css/style.css">
		<meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
	</head>

	<!-- 	<div class="loginscreen"
		</div>
 -->

	<body onload="myCall();">

		<div class="loading"><div class="loadingtext">Loading...</div></div>


		<div class="flyoutmenu">
			<p><a class="btn btn-primary btn-md done flyout-done" role="button">Done</a></p>


			<p>
				<a class="btn btn-primary btn-md sites" id="showmenusites" role="button">
					<span class="sites-add" id="sites-add"></span>
					Sites
				</a>
			</p>

			<div class="menusites" style="display: none;">
				
<!-- Toggle Colors here  http://ionicframework.com/docs/components/#colors -->
 <li class="item item-toggle">
     Huffington Post

     <label class="toggle toggle-positive">
       <input type="checkbox" id="cbox1">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>

   <li class="item item-toggle">

     CNN

     <label class="toggle toggle-positive">
       <input type="checkbox" id="cbox2">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>



			</div>

			<p>
				<a class="btn btn-primary btn-md tags" id="showmenutags" role="button">
					<span class="tags-add" id="tags-add"></span>
					Tags
				</a>
			</p>


			<div class="menutags" style="display: none;">
				<li class="item item-toggle">
     Arts
     <label class="toggle toggle-positive">
       <input type="checkbox" id="tag1">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>

   <li class="item item-toggle">
     Technology
     <label class="toggle toggle-positive">
       <input type="checkbox" id="tag2">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>


			</div>

		</div>


		<div class="grayout">
		</div>
		<div class="wrap titlebar">
			<img src="images/account.png" class="login flyout" />
			<div id="search-text" class="title" >sourced</div>
			<img src="images/search.png" class="search" />

			</div>




		</div>




		<div id="feed_results">

		</div>
		<button class="btn btn-primary btn-sm refresh-button">
			<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
		</button>
	</div>

		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/scripts.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/cordova.js"></script>
		<script type="text/javascript" src="js/cordova_plugins.js"></script>

	</body>
</html>
